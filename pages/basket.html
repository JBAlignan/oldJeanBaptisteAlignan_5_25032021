<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/basket.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="shortcut icon" href="#">
  <title>Orinoco - Panier</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h1><a class="navbar-brand text-decoration-none text-dark" href="../index.html">Orinoco</a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>

  <main id="myContainer" class="container row">
    <section id="productSection" class="container row">
    </section>

    <section id="formSection">
      <h2 class="h5">Formulaire de commande</h2>
      <form class="row g-3 needs-validation" onsubmit="validationCommand(event)">
        <div class="col-md-4">
          <label for="firstName" class="form-label">Pr&#233;nom</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Pr&#233;nom" required>
          <div class="invalid-feedback">
            Entre 2 et 25 caractères alphabétiques.
          </div>
        </div>
        <div class="col-md-4">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="NOM" required>
          <div class="invalid-feedback">
            Entre 2 et 25 caractères alphabétiques en majuscule.
          </div>
        </div>
        <div class="col-md-4">
          <label for="mail" class="form-label">Courriel</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="email" class="form-control" id="mail" name="mail" aria-describedby="inputGroupPrepend"
              required>
            <div class="invalid-feedback">
              Format invalide.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="ville" class="form-label">Ville</label>
          <input type="text" class="form-control" id="ville" name="ville" required>
          <div class="invalid-feedback">
            Ville inconnue.
          </div>
        </div>
        <div class="col-md-3">
          <label for="zip" class="form-label">Code Postal</label>
          <input type="text" class="form-control" id="zip" name="zip" required>
          <div class="invalid-feedback">
            Code postal invalide.
          </div>
        </div>
        <div class="col-md-3">
          <label for="pays" class="form-label">Pays</label>
          <input type="text" class="form-control" id="pays" name="pays" required>
          <div class="invalid-feedback">
            Pays inconnu.
          </div>
        </div>
        <div class="col-12">
          <button id="validationBtn" class="btn btn-dark" type="submit">Valider</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <nav>
      <h2 class="text-center d-none d-lg-block">Orinoco</h2>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="fab fa-twitter-square"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="fab fa-facebook"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="fab fa-instagram-square"></span></a>
        </li>
      </ul>
    </nav>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/basket.js"></script>
  <script src="/js/contact.js"></script>
  <script src="/js/order.js"></script>

</body>

</html>
